<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; text-align: center; background-color: #f9f9f9; }
        .hero { 
            height: 100vh; 
            background-image: url('URL_FOTO_BACKGROUND_ANDA.jpg'); 
            background-size: cover; 
            background-position: center;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .btn-buka {
            padding: 10px 20px;
            background-color: #d4a373;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="hero" id="cover">
        <h3>The Wedding of</h3>
        <h1>Romeo & Juliet</h1>
        <p>Sabtu, 20 Oktober 2025</p>
        <button class="btn-buka" onclick="bukaUndangan()">Buka Undangan</button>
    </div>

    <div id="konten" style="display:none; padding: 50px 20px;">
        <h2>Assalamualaikum Wr. Wb.</h2>
        <p>Dengan memohon rahmat dan ridho Allah SWT...</p>
        </div>

    <script>
        function bukaUndangan() {
            document.getElementById('cover').style.height = '50vh'; // Animasi sederhana
            document.getElementById('konten').style.display = 'block';
            // Disini nanti kita masukkan kode untuk putar lagu
        }
    </script>
</body>
</html>
